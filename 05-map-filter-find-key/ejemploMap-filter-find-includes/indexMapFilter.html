<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-jab: Map y filter</title>
    <script type="text/javascript">
      const reyes = [
        {
          nombre: "Atanagildo",
          reinado: 15,
          vacasComidas: 9,
        },
        {
          nombre: "Ervigio",
          reinado: 7,
          vacasComidas: 3,
        },
        {
          nombre: "Ataúlfo",
          reinado: 5,
          vacasComidas: 16,
        },
        {
          nombre: "Leovigildo",
          reinado: 18,
          vacasComidas: 3,
        },
        {
          nombre: "Sisebuto",
          reinado: 9,
          vacasComidas: 13,
        },
        {
          nombre: "Recesvinto",
          reinado: 19,
          vacasComidas: 11,
        },
        {
          nombre: "Teodorico",
          reinado: 33,
          vacasComidas: 12,
        },
      ];

      window.onload = inicio;
      function inicio() {
        const resultado1 = reyes
          .filter(
            (valor) => valor.vacasComidas >= 10 && valor.vacasComidas <= 30
          )
          .map((valor) =>
            escritura(
              `<div>${valor.nombre} come ${valor.vacasComidas} vacas al día.</div>`
            )
          );
      }

      function escritura(dato) {
        document.querySelector(".caja").insertAdjacentHTML("beforeend", dato);
      }
    </script>
  </head>
  <body>
    <div class="caja"></div>
  </body>
</html>
